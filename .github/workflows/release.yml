name: Release workflow

on:
  push:
    branches:
      - main

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test
        run: |
          . tests.sh
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npx semantic-release@22
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
